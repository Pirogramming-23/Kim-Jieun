{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posting</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .post {
            display: flex;
            flex-direction: row;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            max-width: 800px;
            width: 100%;
            min-height: 400px;
            max-height: 600px;
        }
        .img-content {
            flex: 1 1 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            min-width: 320px;
            max-width: 400px;
            min-height: 400px;
        }
        .img-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .post > div:last-child {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            padding: 24px 20px;
            min-width: 320px;
        }
        .post-upper {
            margin-bottom: 12px;
        }
        .scroll-area {
            flex: 1 1 auto;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 12px;
        }
        .post-buttons, .post-likes, .posted-time {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="img-content">
            {% for img in post.images.all %}
                <img src="{{ img.image.url }}" alt="Post Image" style="max-width: 100%; height: auto;" />
            {% endfor %}
        </div>
        <div>
            <div class="post-upper">
                <div class="post-upper-left">
                    <a href="#">{{ post.author }}</a>
                </div>
            </div>
            <div class="scroll-area">
                <div class="txt-content">{{post.txtContent}}</div>
                <div class="posted-time">{{ post.created_at }}</div>
                <div class="comment-area" id="comment-list">
                    {% for comment in comments %}
                    <div class="comment-obj">
                        <div class="comment-area">
                            <a href="#">{{ comment.author }}</a>
                            <div>{{ comment.content }}</div>
                        </div>
                        <div class="comment-inter">
                            {{ comment.created_at }}
                            <a href="#">답글 달기</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="post-buttons">
                <div><!--좋아요--></div>
                <a href="#"></a>
                <!--공유-->
                <!--저장-->
            </div>
            <div class="post-likes">좋아요 {{post.likes}}개</div>
            <div class="posted-time">{{ post.created_at }}</div>
            <form class="comment-form" data-post-id="{{ post.id }}">
                <textarea name="content" placeholder="댓글 달기..." rows="1" class="comment-input"></textarea>
                <button type="submit" class="comment-submit-btn">게시</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/comment.js' %}"></script>
</body>
</html>
