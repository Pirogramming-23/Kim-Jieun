<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로그래밍 스톱워치</title>

    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.6177 5.9681L19.0711 4.51472L20.4853 5.92893L19.0319 7.38231C20.2635 8.92199 21 10.875 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 8.02944 7.02944 4 12 4C14.125 4 16.078 4.73647 17.6177 5.9681ZM11 8V14H13V8H11ZM8 1H16V3H8V1Z"></path></svg>
            <h2 class="title_text">피로그래밍 스톱워치</h2>
        </div>
        <div class="stopwatch">
            <div class="time_space">
                <h2 class="real_time">00:00</h2>
            </div>
            <div class="button_space">
                <button class="start_button">start</button>
                <button class="stop_button">stop</button>
                <button class="reset_button">reset</button>
            </div>
        </div>
        <div class="record">
            <div class="record_title">
                <label class="check-container">
                    <input type="checkbox" id="all_check_box" class="check_box">
                    <span class="mark"></span>
                </label>
                <div class="title_text">구간 기록</div>
                <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 4H22V6H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V6H2V4H7V2H17V4ZM9 9V17H11V9H9ZM13 9V17H15V9H13Z"></path></svg>
            </div>
            <ul class="recored_list">
            </ul>
        </div>
    </div>
    
</body>
<script src="stopwatch.js"></script>
</html>
