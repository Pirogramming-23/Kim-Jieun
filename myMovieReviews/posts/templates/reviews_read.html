{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="review_item">
            <div>
                <div class="title">{{review.title}}</div>
            </div>

            <div class="review-outline">
                <div>
                    <div class="label">개봉년도: </div>
                    <div class="release_year">{{review.release}}</div>
                </div>
                <div>
                    <div class="label">장르: </div>
                    <div class="genre">{{review.genre}}</div>
                </div>
                <div>
                    <div class="label">별점: </div>
                    <div class="rating">{{review.rating}}</div>
                </div>
                <div>
                    <div class="label">러닝타임: </div>
                    <div class="runningTime">{{running_time}}</div>
                </div>
                <div>
                    <div class="label">감독: </div>
                    <div class="director">{{review.director}}</div>
                </div>
                <div>
                    <div class="label">배우: </div>
                    <div class="actor">{{review.actor}}</div>
                </div>
            </div>

            <div class="review_item_content">
                <div class="content">{{review.content}}</div>
            </div>
        </div>

        <div class="bottom_links">
            <a href="/posts/" class="back-link">목록으로 돌아가기</a>
            <div>
                <a href="/posts/{{review.id}}/update/" class="edit-link">수정</a>
                <form method="POST" action="/posts/{{review.id}}/delete/" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="delete-link">
                        삭제
                    </button>
                </form>  
            </div>
        </div>
    </div>
{% endblock %}
